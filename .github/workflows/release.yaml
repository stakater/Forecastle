name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOCKER_FILE_PATH: Dockerfile
  HELM_REGISTRY_URL: "https://stakater.github.io/stakater-charts"
  REGISTRY: ghcr.io

jobs:
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@master
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}

  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: stakater-user
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.STAKATER_DOCKERHUB_USERNAME }}
          password: ${{ secrets.STAKATER_DOCKERHUB_PASSWORD }}

      - name: Generate image repository paths
        run: |
          echo GHCR_IMAGE_REPOSITORY=${{ env.REGISTRY }}/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
          echo IMAGE_REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV

      - name: Generate build metadata
        id: meta
        run: |
          echo "created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push by digest (GHCR)
        id: build_ghcr
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKER_FILE_PATH }}
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          outputs: type=image,name=${{ env.GHCR_IMAGE_REPOSITORY }},push-by-digest=true,name-canonical=true,push=true
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.clone_url }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.ref_name }}

      - name: Build and push by digest (DockerHub)
        id: build_dockerhub
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKER_FILE_PATH }}
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          outputs: type=image,name=${{ env.IMAGE_REPOSITORY }},push-by-digest=true,name-canonical=true,push=true
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.clone_url }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.ref_name }}

      - name: Export digests
        run: |
          mkdir -p /tmp/digests/ghcr /tmp/digests/dockerhub
          digest_ghcr="${{ steps.build_ghcr.outputs.digest }}"
          digest_dockerhub="${{ steps.build_dockerhub.outputs.digest }}"
          touch "/tmp/digests/ghcr/${digest_ghcr#sha256:}"
          touch "/tmp/digests/dockerhub/${digest_dockerhub#sha256:}"

      - name: Upload GHCR digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-ghcr-${{ matrix.runner }}
          path: /tmp/digests/ghcr/*
          if-no-files-found: error
          retention-days: 1

      - name: Upload DockerHub digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-dockerhub-${{ matrix.runner }}
          path: /tmp/digests/dockerhub/*
          if-no-files-found: error
          retention-days: 1

  manifest:
    name: Create Multi-Arch Manifests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download GHCR digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests/ghcr
          pattern: digests-ghcr-*
          merge-multiple: true

      - name: Download DockerHub digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests/dockerhub
          pattern: digests-dockerhub-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: stakater-user
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.STAKATER_DOCKERHUB_USERNAME }}
          password: ${{ secrets.STAKATER_DOCKERHUB_PASSWORD }}

      - name: Generate image repository paths
        run: |
          echo GHCR_IMAGE_REPOSITORY=${{ env.REGISTRY }}/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
          echo IMAGE_REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV

      - name: Create and push GHCR manifest
        working-directory: /tmp/digests/ghcr
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          docker buildx imagetools create \
            -t ${{ env.GHCR_IMAGE_REPOSITORY }}:${{ github.ref_name }} \
            -t ${{ env.GHCR_IMAGE_REPOSITORY }}:${VERSION} \
            -t ${{ env.GHCR_IMAGE_REPOSITORY }}:latest \
            $(printf '${{ env.GHCR_IMAGE_REPOSITORY }}@sha256:%s ' *)

      - name: Create and push DockerHub manifest
        working-directory: /tmp/digests/dockerhub
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          docker buildx imagetools create \
            -t ${{ env.IMAGE_REPOSITORY }}:${{ github.ref_name }} \
            -t ${{ env.IMAGE_REPOSITORY }}:${VERSION} \
            -t ${{ env.IMAGE_REPOSITORY }}:latest \
            $(printf '${{ env.IMAGE_REPOSITORY }}@sha256:%s ' *)

  helm:
    name: Publish Helm Chart
    needs: manifest
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Get version without v prefix
        id: version
        run: |
          TAG=${{ github.ref_name }}
          echo "VERSION=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Update Chart Version
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: make bump-chart

      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          branch: master
          repository: stakater-charts
          target_dir: docs
          token: ${{ secrets.GHCR_TOKEN }}
          charts_dir: deployments/kubernetes/chart/
          charts_url: ${{ env.HELM_REGISTRY_URL }}
          owner: stakater
          linting: on
          commit_username: stakater-user
          commit_email: stakater@gmail.com

      - name: Generate Kubernetes manifests
        run: |
          helm template forecastle deployments/kubernetes/chart/forecastle/ --include-crds \
            --set forecastle.service.expose="true" \
            --set forecastle.route.enabled=false \
            --set forecastle.config.crdEnabled=true \
            --set forecastle.config.namespaceSelector.any=true \
            > deployments/kubernetes/forecastle.yaml
          helm template forecastle deployments/kubernetes/chart/forecastle/ --include-crds \
            --output-dir deployments/kubernetes/manifests/ \
            --set forecastle.service.expose="true" \
            --set forecastle.route.enabled=false \
            --set forecastle.config.crdEnabled=true \
            --set forecastle.config.namespaceSelector.any=true
          mv deployments/kubernetes/manifests/forecastle/templates/* deployments/kubernetes/manifests/
          mv deployments/kubernetes/manifests/forecastle/crds/* deployments/kubernetes/manifests/
          rm -r deployments/kubernetes/manifests/forecastle

      - name: Generate OpenShift manifests
        run: |
          helm template forecastle deployments/kubernetes/chart/forecastle/ --include-crds \
            --set forecastle.service.expose="true" \
            --set forecastle.route.enabled=true \
            --set forecastle.route.tls.termination=reencrypt \
            --set forecastle.config.crdEnabled=true \
            --set forecastle.config.namespaceSelector.any=true \
            > deployments/openshift/forecastle.yaml

      - name: Commit updated manifests
        run: |
          git config --local user.email "stakater@gmail.com"
          git config --local user.name "stakater-user"
          git add .
          git diff --staged --quiet || git commit -m "[skip-ci] Update manifests for ${{ github.ref_name }}"

      - name: Push changes to master
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PUBLISH_TOKEN }}
          branch: master

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          fields: repo,author,action,eventName,ref,workflow
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.STAKATER_DELIVERY_SLACK_WEBHOOK }}
