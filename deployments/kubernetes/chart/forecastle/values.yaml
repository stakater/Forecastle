forecastle:
  labels:
    group: com.stakater.platform
    provider: stakater
    version: v1.0.118
  namespace: default
  image:
    name: stakater/forecastle
    tag: v1.0.118
  deployment:
    replicas: 1
    revisionHistoryLimit: 2
    annotations: {}
    affinity: {}
    nodeSelector: {}
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 10001
      fsgroup: 10001
      # seccompProfile:
      #  type: RuntimeDefault
    securityContext:
      runAsNonRoot: true
      runAsUser: 10002
      runAsGroup: 10002
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
      privileged: false 
      allowPrivilegeEscalation: false
      # seccompProfile:
      #   type: RuntimeDefault
    tolerations: {}
    resources: {}
    #   requests:
    #     cpu: 100m
    #     memory: 32Mi
    #   limits:
    #     cpu: 200m
    #     memory: 64Mi
  config:
    namespaceSelector:
      matchNames:
      - stakater
    headerBackground:
    headerForeground:
    title:
    instanceName:
    customApps: {}
  proxy:
    enabled: false
  openshiftOauthProxy:
    enabled: false
    serviceAccountAnnotations: {}
    resources: {}
    #   requests:
    #     cpu: 100m
    #     memory: 32Mi
    #   limits:
    #     cpu: 200m
    #     memory: 64Mi
    # image: stakater/oauth-proxy:v0.0.2
    securityContext:
      runAsNonRoot: true
      runAsUser: 10001
      runAsGroup: 10001
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
      privileged: false 
      allowPrivilegeEscalation: false
      # seccompProfile:
      #   type: RuntimeDefault
  service:
    annotations: {}
    expose: "false"
  ingress:
    enabled: false
    annotations: {}
    className: ~
    hosts:
    - host: forecastle.example.com
      paths:
      - path: /
        pathType: Prefix
    #tls:
    #- hosts:
    #  - forecastle.example.com
    #  secretName: ~

  route:
    enabled: false
    annotations: {}
    additionalLabels: {}
    host: ""
    port:
      targetPort: http
    wildcardPolicy: None
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
