forecastle:
  labels:
    group: com.stakater.platform
    provider: stakater
    version: v1.0.135
  namespace: default
  image:
    name: stakater/forecastle
    tag: v1.0.135
  deployment:
    replicas: 1
    revisionHistoryLimit: 2
    annotations: {}
    affinity: {}
    nodeSelector: {}
    podSecurityContext:
      {}
      # runAsNonRoot: true
      # runAsUser: 10001
      # fsGroup: 10001
      # seccompProfile:
      #   type: RuntimeDefault
    securityContext:
      {}
      # runAsNonRoot: true
      # runAsUser: 10002
      # runAsGroup: 10002
      # readOnlyRootFilesystem: true
      # capabilities:
      #  drop:
      #    - ALL
      # privileged: false
      # allowPrivilegeEscalation: false
      # seccompProfile:
      #   type: RuntimeDefault
    tolerations: {}
    resources: {}
    #   requests:
    #     cpu: 100m
    #     memory: 32Mi
    #   limits:
    #     cpu: 200m
    #     memory: 64Mi
  pod:
    annotations: {}
  container:
    securityContext:
      {}
      #privileged: false
      #capabilities:
      #  drop:
      #    - ALL
      #readOnlyRootFilesystem: true
      #runAsNonRoot: true
      #runAsUser: 1000
      #runAsGroup: 1000
      #allowPrivilegeEscalation: false
  podDisruptionBudget:
    {}
    #minAvailable: 90%
    #maxUnavailable: 10%
  networkPolicy:
    enabled: false
    ingress:
      enabled: false
      # Ingress Controller pods selector labels.
      # These labels will be used to identify the Ingress Controller pods.
      # e.g:
      # podSelector:
      #   label: nginx-ingress
      podSelector: {}
      # Ingress Controller namespace selector labels.
      # These labels will be used to identify the Ingress Controller namespace.
      # e.g:
      # namespaceSelector:
      #   label: nginx-ingress
      namespaceSelector: {}
    egress:
      # If enabled (`true`), configure `networkPolicy.egress.apiServer` so that
      # Forecastle can reach the API Server.
      denyExternalTraffic: false
      # Configure egress rule that allows traffic toward the Kube API Server.
      apiServer:
        # The CP(s) network IP CIDR block.
        masterCidrBlock: "127.0.0.1/32"
        # The CP(s) port.
        masterPort: 443
  config:
    namespaceSelector:
      matchNames:
        - stakater
    headerBackground:
    headerForeground:
    title:
    instanceName:
    customApps: {}
  proxy:
    enabled: false
  openshiftOauthProxy:
    enabled: false
    serviceAccountAnnotations: {}
    resources: {}
    #   requests:
    #     cpu: 100m
    #     memory: 32Mi
    #   limits:
    #     cpu: 200m
    #     memory: 64Mi
    # image: stakater/oauth-proxy:v0.0.2
    securityContext: {}
  service:
    annotations: {}
    expose: "false"
  ingress:
    enabled: false
    annotations: {}
    className: ~
    hosts:
      - host: forecastle.example.com
        paths:
          - path: /
            pathType: Prefix
    #tls:
    #- hosts:
    #  - forecastle.example.com
    #  secretName: ~

  route:
    enabled: false
    annotations: {}
    additionalLabels: {}
    host: ""
    port:
      targetPort: http
    wildcardPolicy: None
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
